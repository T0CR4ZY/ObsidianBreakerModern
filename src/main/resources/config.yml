# ObsidianBreakerModern Configuration
# A modern obsidian breaker for Minecraft 1.21+
# Perfect for Factions servers!

# General Settings
settings:
  # Radius around explosion to check for breakable blocks
  explosion-radius: 3
  
  # Show particle effects when blocks take damage
  show-cracks: true
  
  # Save block damage across server restarts
  persist-damage: true
  
  # Allow explosions to damage blocks underwater
  # Set to false to disable TNT cannons underwater
  underwater-explosions: true
  
  # Check Tool - Right-click blocks to see their durability
  check-tool:
    # Enable the check tool feature
    enabled: true
    # Item to use as check tool (use /ob settool to change in-game)
    # Players must run /ob tool to enable, then right-click blocks
    item: STICK

# Block Durabilities
# Format: BLOCK_NAME: number_of_hits_to_break
# Use Minecraft material names (uppercase with underscores)
# Set to 0 or remove to make block unbreakable by explosions

